<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KveldKurs</title>
    <link rel="icon" type="image/x-icon" href="Src/KK_icon.png">
    <link rel="stylesheet" href="/login1/style.css">
</head>
<body>

    <nav>
        <div>
            <button onclick="location.href='/'" class="logo-button">Børterud VGS</button>
        </div>
        <button onclick="location.href='/kurs'">Kurs</button>
        <button onclick="location.href='/spørsmål'">Spørsmål</button>
        <button onclick="location.href='/ansatt'">Ansatt</button>        
    </nav>

<main>
    <section class="login-wrapper">
        <h2>Create User</h2>
        <form action="/create_user" method="POST" id="CreateUserForm">
            <input type="text" id="username" name="username" placeholder="Brukernavn" required>
            <input type="password" id="password" name="password" placeholder="Passord" required>                               
            <input type="number" min="1" max="6" id="permissionlvl" name="permissionlvl" placeholder="Permission Level" required>
            <label for="number">1=Guest | 2=Lærer | 3=Kontor | 6=admin</label>
            <input type="text" id="fornavn" name="fornavn" placeholder="Fornavn" required>
            <input type="text" id="etternavn" name="etternavn" placeholder="Etternavn" required>
            <label>Are You Sure*</label> 
              <input type="checkbox" id="sure" name="sure" required>                                  
            <button type="submit">create</button>
            <p id="loginMessage"></p>
        </form>    
    </section>
</main>
<footer>
    <h6>footer</h6>
</footer>

<script src="/login/Script.js"></script>
</body>
</html>
