<!DOCTYPE html>
<html lang="en">

    <title>KveldKurs</title>
    <link rel="icon" type="image/x-icon" href="Src/KK_icon.png">
    <link rel="stylesheet" href="/login1/style.css">

<body>

    <nav>
        <div>
            <button onclick="location.href='/'" class="logo-button">Børterud VGS</button>
        </div>
        <button onclick="location.href='/kurs'">Kurs</button>
        <button onclick="location.href='/spørsmål'">Spørsmål</button>

    </nav>

<main>
    <section class="login-wrapper">
        <h2>Logg inn</h2>
        <form action="/login_auth" method="POST" id="loginForm">
            <input type="text" id="username" name="username" placeholder="Brukernavn" required>
            <input type="password" id="password" name="password" placeholder="Passord" required>
            <button type="submit">Logg inn</button>
            <p id="loginMessage"></p>
        </form>    
    </section>
</main>

<footer>
    <h6>footer</h6>
</footer>

<script src="/login/Script.js"></script>
</body>
</html>
